<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h2>Lead Detail</h2>
        <p><br>Name:</b><span id="name"></span></p>
        <p><br>Email:</b><span id="email"></span></p>
        <p><br>Status:</b><span id="status"></span></p>

        <button onclick="goBack()">Back</button>
    </div>

    <script src="leads.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const lead = leads.find(l => l.id === id);

    document.getElementById("name").innerText = lead.name;
    document.getElementById("email").innerText = lead.email;
    document.getElementById("status").innerText = lead.status;

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>


</body>
</html>
